{% extends "base.html" %}
{% block title %}Admin Sign Up{% endblock %}

{% block content %}
<form method="POST">
    <br />
    <h1 align="center">Admin Sign Up</h1>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name" />
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" />
    </div>
    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" />
    </div>
    <div class="form-group">
        <label for="secretcode">Admin Creation Code</label>
        <input type="password" class="form-control" id="secretcode" name="secretcode" placeholder="Enter Secret Code" />
    </div>
    <br />
    <button type="submit" class="btn btn-primary mb-6">Submit</button>
</form>
{% endblock %}
